<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phishing Website Detection</title>
</head>

<body class="bg-white">

    <div class="max-w-xl mx-auto mt-20 p-6 border rounded-lg shadow">
        <h2 class="text-2xl font-bold text-center mb-6">
            Phishing Website Detection
        </h2>

        <form id="predictForm" class="space-y-4">
            <input id="url" type="text" placeholder="https://example.com" required
                class="w-full border rounded px-3 py-2" />

            <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600">
                Check Website
            </button>
        </form>

        <p id="result" class="text-center mt-6 font-semibold"></p>
    </div>

    <script>
        document.getElementById("predictForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const url = document.getElementById("url").value;
            const result = document.getElementById("result");

            result.textContent = "Checking...";

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (data.label === 1) {
                    result.textContent = "⚠️ This is a phishing website!";
                    result.className = "text-red-600 text-center font-semibold";
                } else {
                    result.textContent = "✅ This website is safe.";
                    result.className = "text-green-600 text-center font-semibold";
                }
            } catch {
                result.textContent = "❌ Error checking website.";
                result.className = "text-red-600 text-center font-semibold";
            }
        });
    </script>

</body>

</html>
